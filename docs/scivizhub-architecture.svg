<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">SciVizHub Platform Architecture</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7b8a8b">User-Centered Design for Health AI Education</text>
  
  <!-- Core Platform - Center -->
  <circle cx="400" cy="230" r="100" fill="#ffffff" stroke="#0097a7" stroke-width="3"/>
  <circle cx="400" cy="230" r="90" fill="url(#coreGradient)" opacity="0.7"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">SciVizHub</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">Core Platform</text>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">React + JavaScript</text>
  
  <!-- Visualization Modules -->
  <g id="modules">
    <!-- Module 1: Fourier Transform -->
    <circle cx="320" cy="150" r="35" fill="url(#moduleGradient1)" stroke="#ffffff" stroke-width="2"/>
    <text x="320" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Fourier</text>
    <text x="320" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Transform</text>
    
    <!-- Module 2: Bayes Theorem -->
    <circle cx="400" cy="130" r="35" fill="url(#moduleGradient2)" stroke="#ffffff" stroke-width="2"/>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Bayes</text>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Theorem</text>
    
    <!-- Module 3: Compression -->
    <circle cx="480" cy="150" r="35" fill="url(#moduleGradient3)" stroke="#ffffff" stroke-width="2"/>
    <text x="480" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Compression</text>
    <text x="480" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Algorithms</text>
    
    <!-- Module 4: Machine Learning -->
    <circle cx="300" cy="230" r="35" fill="url(#moduleGradient4)" stroke="#ffffff" stroke-width="2"/>
    <text x="300" y="225" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">ML Model</text>
    <text x="300" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Explainability</text>
    
    <!-- Module 5: Clustering -->
    <circle cx="500" cy="230" r="35" fill="url(#moduleGradient5)" stroke="#ffffff" stroke-width="2"/>
    <text x="500" y="225" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Clustering</text>
    <text x="500" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Algorithms</text>
    
    <!-- Module 6: ECG Analysis -->
    <circle cx="400" cy="330" r="35" fill="url(#moduleGradient6)" stroke="#ffffff" stroke-width="2"/>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">ECG Signal</text>
    <text x="400" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Analysis</text>
  </g>
  
  <!-- Devices Section - Bottom Left -->
  <rect x="100" y="380" width="200" height="140" rx="10" ry="10" fill="#ffffff" stroke="#0097a7" stroke-width="2"/>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0097a7">User Interfaces</text>
  
  <!-- Desktop -->
  <rect x="120" y="420" width="50" height="40" rx="2" ry="2" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <rect x="130" y="430" width="30" height="20" rx="1" ry="1" fill="#0097a7" opacity="0.5"/>
  <rect x="120" y="460" width="50" height="5" rx="1" ry="1" fill="#0097a7"/>
  <text x="145" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Desktop</text>
  
  <!-- Tablet -->
  <rect x="180" y="425" width="40" height="30" rx="2" ry="2" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <rect x="185" y="430" width="30" height="20" rx="1" ry="1" fill="#0097a7" opacity="0.5"/>
  <circle cx="200" cy="456" r="2" fill="#0097a7"/>
  <text x="200" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Tablet</text>
  
  <!-- Mobile -->
  <rect x="240" y="425" width="20" height="35" rx="2" ry="2" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <rect x="242" y="430" width="16" height="25" rx="1" ry="1" fill="#0097a7" opacity="0.5"/>
  <circle cx="250" cy="460" r="2" fill="#0097a7"/>
  <text x="250" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Mobile</text>
  
  <!-- Accessibility Section - Bottom Right -->
  <rect x="500" y="380" width="200" height="140" rx="10" ry="10" fill="#ffffff" stroke="#0097a7" stroke-width="2"/>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0097a7">Accessibility Features</text>
  
  <!-- Screen Reader -->
  <circle cx="530" cy="435" r="15" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <text x="530" y="439" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">SR</text>
  <text x="530" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Screen Reader</text>
  
  <!-- Keyboard Navigation -->
  <rect x="570" y="425" width="30" height="20" rx="2" ry="2" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <rect x="575" y="428" width="6" height="6" rx="1" ry="1" fill="#0097a7"/>
  <rect x="584" y="428" width="6" height="6" rx="1" ry="1" fill="#0097a7"/>
  <rect x="593" y="428" width="6" height="6" rx="1" ry="1" fill="#0097a7"/>
  <rect x="575" y="437" width="24" height="6" rx="1" ry="1" fill="#0097a7"/>
  <text x="585" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Keyboard Nav</text>
  
  <!-- Sonification -->
  <circle cx="640" cy="435" r="15" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <path d="M640,430 L640,440 M635,432 L645,438 M635,438 L645,432" stroke="#0097a7" stroke-width="1.5" fill="none"/>
  <path d="M650,430 C655,435 655,435 650,440" stroke="#0097a7" stroke-width="1" fill="none"/>
  <path d="M655,428 C663,435 663,435 655,442" stroke="#0097a7" stroke-width="1" fill="none"/>
  <text x="640" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Sonification</text>
  
  <!-- Multi-language -->
  <rect x="530" y="480" width="15" height="15" rx="2" ry="2" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <text x="538" y="491" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0097a7">A</text>
  <rect x="550" y="480" width="15" height="15" rx="2" ry="2" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <text x="558" y="491" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0097a7">æ–‡</text>
  <text x="550" y="510" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Multi-language</text>
  
  <!-- WCAG Compliance -->
  <rect x="610" y="480" width="40" height="15" rx="7.5" ry="7.5" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <text x="630" y="491" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">WCAG AA</text>
  <text x="630" y="510" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Compliance</text>
  
  <!-- Integration Section - Middle -->
  <rect x="300" y="450" width="200" height="100" rx="10" ry="10" fill="#ffffff" stroke="#0097a7" stroke-width="2"/>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0097a7">Learning Platform Integration</text>
  
  <!-- LMS -->
  <rect x="320" y="490" width="60" height="40" rx="5" ry="5" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <text x="350" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0097a7">LMS</text>
  <text x="350" y="525" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0097a7">Canvas/Blackboard</text>
  
  <!-- API -->
  <rect x="400" y="490" width="40" height="40" rx="5" ry="5" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <text x="420" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0097a7">API</text>
  <text x="420" y="525" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0097a7">Access</text>
  
  <!-- SSO -->
  <rect x="460" y="490" width="40" height="40" rx="5" ry="5" fill="#e0f7fa" stroke="#0097a7" stroke-width="1"/>
  <text x="480" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0097a7">SSO</text>
  <text x="480" y="525" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0097a7">Auth</text>
  
  <!-- User Figures - Around Core -->
  <!-- Diverse Users -->
  <g id="users">
    <!-- User 1 -->
    <circle cx="150" cy="250" r="10" fill="#0097a7"/>
    <path d="M150,260 L150,290 M135,290 L165,290 M135,270 L150,290 M165,270 L150,290" stroke="#0097a7" stroke-width="2" fill="none"/>
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Students</text>
    
    <!-- User 2 -->
    <circle cx="650" cy="250" r="10" fill="#0097a7"/>
    <path d="M650,260 L650,290 M635,290 L665,290 M635,270 L650,290 M665,270 L650,290" stroke="#0097a7" stroke-width="2" fill="none"/>
    <text x="650" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Researchers</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- Connect Core to Modules -->
  <line x1="320" y1="185" x2="370" y2="210" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="400" y1="165" x2="400" y2="190" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="480" y1="185" x2="430" y2="210" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="335" y1="230" x2="370" y2="230" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="465" y1="230" x2="430" y2="230" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="400" y1="295" x2="400" y2="230" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="2,2"/>
  
  <!-- Connect Core to User Interfaces -->
  <line x1="350" y1="313" x2="200" y2="380" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="200,380 205,370 195,370" fill="#0097a7"/>
  
  <!-- Connect Core to Accessibility -->
  <line x1="450" y1="313" x2="600" y2="380" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="600,380 605,370 595,370" fill="#0097a7"/>
  
  <!-- Connect Core to Integration -->
  <line x1="400" y1="330" x2="400" y2="450" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="400,450 405,440 395,440" fill="#0097a7"/>
  
  <!-- Connect Users to Core -->
  <line x1="170" y1="270" x2="300" y2="230" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="630" y1="270" x2="500" y2="230" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bcd4" />
      <stop offset="100%" stop-color="#006064" />
    </linearGradient>
    
    <linearGradient id="moduleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7" />
      <stop offset="100%" stop-color="#0277bd" />
    </linearGradient>
    
    <linearGradient id="moduleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4dd0e1" />
      <stop offset="100%" stop-color="#006064" />
    </linearGradient>
    
    <linearGradient id="moduleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4db6ac" />
      <stop offset="100%" stop-color="#00695c" />
    </linearGradient>
    
    <linearGradient id="moduleGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#81d4fa" />
      <stop offset="100%" stop-color="#01579b" />
    </linearGradient>
    
    <linearGradient id="moduleGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#80deea" />
      <stop offset="100%" stop-color="#00838f" />
    </linearGradient>
    
    <linearGradient id="moduleGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#80cbc4" />
      <stop offset="100%" stop-color="#004d40" />
    </linearGradient>
  </defs>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0097a7"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="100" y="100" width="150" height="100" rx="5" ry="5" fill="#ffffff" stroke="#0097a7" stroke-width="1" opacity="0.9"/>
  <text x="175" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0097a7">Legend</text>
  
  <!-- Legend Items -->
  <circle cx="120" cy="140" r="6" fill="url(#coreGradient)"/>
  <text x="170" y="143" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Core Components</text>
  
  <circle cx="120" cy="160" r="6" fill="url(#moduleGradient1)"/>
  <text x="170" y="163" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Visualization Modules</text>
  
  <line x1="110" y1="180" x2="130" y2="180" stroke="#0097a7" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="130,180 128,177 128,183" fill="#0097a7"/>
  <text x="170" y="183" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0097a7">Data Flow</text>
</svg>

<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Eigen Geometry Explorer Thumbnail</title>
  <desc id="desc">Transformed grid with highlighted eigenvector directions and scaled vectors.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e0e7ff" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="675" fill="url(#bg)" />

  <text x="600" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="#0f172a">
    Eigen Geometry Explorer
  </text>
  <text x="600" y="136" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#334155">

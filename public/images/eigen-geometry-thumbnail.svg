  </text>

  <line x1="160" y1="500" x2="1040" y2="500" stroke="#94a3b8" stroke-width="3" />
  <line x1="260" y1="180" x2="260" y2="580" stroke="#94a3b8" stroke-width="3" />

  <g stroke="rgba(59,130,246,0.35)" stroke-width="2">
    <line x1="220" y1="540" x2="900" y2="210" />
    <line x1="250" y1="565" x2="930" y2="235" />
    <line x1="280" y1="590" x2="960" y2="260" />
    <line x1="200" y1="490" x2="980" y2="305" />
    <line x1="180" y1="435" x2="1000" y2="350" />
    <line x1="170" y1="380" x2="1010" y2="395" />
  </g>

  <line x1="170" y1="560" x2="1010" y2="200" stroke="#d97706" stroke-width="6" stroke-dasharray="16 12" />
  <line x1="210" y1="220" x2="980" y2="600" stroke="#d97706" stroke-width="6" stroke-dasharray="16 12" />

  <line x1="260" y1="500" x2="500" y2="360" stroke="#1e293b" stroke-width="7" />
  <polygon points="500,360 474,365 486,341" fill="#1e293b" />

  <line x1="260" y1="500" x2="720" y2="300" stroke="#1d4ed8" stroke-width="8" />
  <polygon points="720,300 694,306 707,282" fill="#1d4ed8" />

  <text x="520" y="350" font-family="Arial, sans-serif" font-size="25" font-weight="700" fill="#1e293b">
    v
  </text>
  <text x="740" y="292" font-family="Arial, sans-serif" font-size="25" font-weight="700" fill="#1d4ed8">
